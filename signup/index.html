<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../login/style.css">
    <script src="../login/script.js" defer></script>
</head>
<body>
    <div id="div-signup" class="container">
        <h2>Sign Up</h2>
        <form id="formSignup">
            <input type="text" id="userSignup" name="usernameSignup" placeholder="User">
            <input type="password" id="passwordSignup" name="passwordSignup" placeholder="Password">
            <button type="submit" class="button-page">Sign up</button>
            <p class="p-div">
                Already signed up? <a href="../login/index.html">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
